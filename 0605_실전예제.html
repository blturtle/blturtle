<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 모두 대문자로 바꾸거나 모두 소문자로 바꾼 후 비교하기
        function compare(str1, str2) {
            return str1.toUpperCase() === str2.toUpperCase()   
        }
        console.log(compare("ab", "Ab"))
        console.log(compare("ab", "ab"))

        // 두 정수를 받아서 사칙연산하기
        function calculate(num1, num2) {
            return {
                "add": num1 + num2,
                "minus": num1 - num2,
                "multiply": num1 * num2,
                "divide" : num1 / num2
            }
        }
        console.log(calculate(100, 200))

        /**
         * 가장 작은 수 찾기 (세가지 방법 중 2번 추천!!!)
         * 1) 반복문을 돌려서, 가장 작은 수를  내가 찾는 방법
         * 2) 진작 만들어져 있는 작은 수 찾기 기능을 쓰기
         * 3) 진작 만들어져 있는 정렬 기능을 가져와서, 오름차순 정렬 => 첫번째 값
        */
        const array = [100, 50, 40, 200, -20]
        function minValue(arr) {
            let result = Number.MAX_VALUE //(1.8 ^ 308)
            for (let value of arr) {
                if (result > value) {
                    result = value
                }
            }
            return result
        }
        console.log(minValue(array))
    </script>
</body>
</html>
