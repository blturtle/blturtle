<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0px;
        }

        .top-container {
            width: 600px;
            height: 100%;
            margin-left: calc(50% - 300px);
        }

        .header-container {
            width: 100%;
            height: 450px;
            margin-top: 30px;

            text-align: center;
        }

        .input-container {
            width: 60%;
            display: flex;
            justify-content: space-around;
            margin-left: 20%;
            margin-top: 40px;
        }

        #save-btn {
            width: 80px;
            height: 30px;
            margin-left: calc(50% - 110px);
            margin-top: 50px;
        }

        #clear-btn {
            width: 140px;
            height: 30px;
            margin-left: 20px;
        }

        table {
            width: 300px;
            margin-left: calc(50% - 150px);
            margin-top: 50px;
        }

        th {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <div class="header-container">
            <img src="marble.jpg" width="600px">
            <h1>재미있게 본 영화를 기록해 보세요!</h1>
            <p>영화를 좋아하시나요?! 보았던 영화들의 점수를 기록해 보세요!</p>
        </div>

        <div class="input-container">
            영화 제목 : <input id="movie-title" type="text">
            점수 : <input id="movie-score" type="number" min="0" max="10">
        </div>
        
        <button id="save-btn" onclick="saveBtnClick()">저장하기</button>
        <button id="clear-btn" onclick="clearBtnClick()">목록 모두 제거하기</button>
        
        <div class="table-container">
            <table id="movie-table">
              <tbody id="movie-tbody">
                <tr>
                    <th>아이언맨</th>
                    <th>5</th>
                </tr>
                <tr>
                    <th>드래곤 길들이기</th>
                    <th>4</th>
                </tr>
                <tr>
                    <th>클레멘타인</th>
                    <th>5</th>
                </tr>
              </tbody>
            </table>
        </div>
    </div>

    <script>
        function clearBtnClick() {
            $("#movie-tbody").empty()
        }

        function saveBtnClick() {
            const title = $("#movie-title").val()
            const score = $("#movie-score").val()

            $("#movie-tbody").append(`
            <tr>
                <th>${title}</th>
                <th>${score}</th>
            </tr>
            `)
        }
        
    </script>
</body>
</html>
